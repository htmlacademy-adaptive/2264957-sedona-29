<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Седона</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/main.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <link rel="icon" href="./favicon.ico">
  <link rel="icon" href="./img/favicons/icon.svg" type="image/svg+xml">
  <link rel="manifest" href="./img/favicons/manifest.webmanifest">
</head>

<body class="page__body no-js">
  <div class="page__container">
  <header class="main-header">
    <!-- Навигация -->
    <div class="main-header__wrapper">
      <a class="main-header__logo" href="#">
        <img class="main-header__logo-image" src="img/logo/logo-sedona.svg" width="185" height="96"
          alt="Логотип Седона">
      </a>
      <button class="main-header__button" type="button"><span class="visually-hidden">Открыть меню</span></button>
    </div>
    <nav class="main-nav main-header__nav">
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__item-link main-nav__item-link-main main-nav__item-link--current" href="index.html">
              Главная
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__item-link" href="catalog.html">
              Фото и видео
            </a>
          </li>
        </ul>
        <ul class="main-nav__list main-nav__list-right">
          <li class="main-nav__item">
            <a class="main-nav__item-link" href="form.html">
              Форма Отзыва
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__item-link" href="#">
              HTML ACADEMY
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="page__catalog">
    <h1 class="visually-hidden">Курорт Седона</h1>
    <!-- Каталог -->
    <section class="hero hero-catalog">
      <h2 class="visually-hidden">Седона</h2>
      <img class="hero__text hero__text-catalog" src="img/pictures/sedona.png" width="229" height="39" alt="Надпись Седона">
    </section>
    <section class="catalog">
      <h2 class="catalog__title title-main">Фото и видео</h2>
      <p class="catalog__description paragraph-main">Не можете решиться на путешествие из-за курса? Фотографии помогут
        вам забыть о
        политике и экономике.</p>
      <div class="catalog__list">
        <figure class="catalog__item catalog__item-view">
          <div class="catalog__item-wrapper container">
            <div class="catalog__item-wrapper-image">
            <picture class="catalog__item-picture">
              <source width="1200" height="400" srcset="img/catalog/view-desktop.jpg" media="(min-width: 1280px)">
              <source width="648" height="400" srcset="img/catalog/view-tablet.jpg" media="(min-width: 768px)">
              <img class="catalog__item-picture" src="img/catalog/catalog-view.jpg" width="280" height="280"
                alt="Дорога в закате">
            </picture>
          </div>
            <div class="catalog__description-image-wrapper">
              <figcaption class="catalog__description-image">неродные просторы<span
                  class="catalog__description-image-author">Автор фото: Борис</span></figcaption>
              <button class="catalog__item-button" type="button">
                <span class="visually-hidden">
                  Поставить лайк
                </span>
                <span class="catalog__item-button-quantity">1350</span>
              </button>
            </div>
          </div>
        </figure>
        <figure class="catalog__item">
          <div class="catalog__item-wrapper container">
            <div class="catalog__item-wrapper-image">
            <picture class="catalog__item-picture">
              <source width="400" height="267" srcset="img/catalog/plants-desktop.jpg" media="(min-width: 1280px)">
              <source width="324" height="267" srcset="img/catalog/plants-tablet.jpg" media="(min-width: 768px)">
              <img class="catalog__item-picture" src="img/catalog/catalog-plants.jpg" width="280" height="280"
                alt="Растение в пустыне">
            </picture>
            </div>
            <div class="catalog__description-image-wrapper">
              <figcaption class="catalog__description-image">Местная растительность<span
                  class="catalog__description-image-author">Автор фото: Сергей</span></figcaption>
              <button class="catalog__item-button" type="button">
                <span class="visually-hidden">
                  Поставить лайк
                </span>
                <span class="catalog__item-button-quantity">143</span>
              </button>
            </div>
          </div>
        </figure>
        <figure class="catalog__item">
          <div class="catalog__item-wrapper container">
            <div class="catalog__item-wrapper-image">
            <picture class="catalog__item-picture">
              <source width="400" height="267" srcset="img/catalog/road-desktop.jpg" media="(min-width: 1280px)">
              <source width="324" height="267" srcset="img/catalog/road-tablet.jpg" media="(min-width: 768px)">
              <img class="catalog__item-picture" src="img/catalog/catalog-road.jpg" width="280" height="280"
                alt="Растение в пустыне">
            </picture>
            </div>
            <div class="catalog__description-image-wrapper">
              <figcaption class="catalog__description-image">Дорога на север<span
                  class="catalog__description-image-author">Автор фото: Петр</span></figcaption>
              <button class="catalog__item-button" type="button">
                <span class="visually-hidden">
                  Поставить лайк
                </span>
                <span class="catalog__item-button-quantity">96</span>
              </button>
            </div>
          </div>
        </figure>
        <figure class="catalog__item">
          <div class="catalog__item-wrapper container">
            <div class="catalog__item-wrapper-image">
            <picture class="catalog__item-picture">
              <source width="400" height="267" srcset="img/catalog/catalog-bridge-desktop.jpg"
                media="(min-width: 1280px)">
              <source width="324" height="267" srcset="img/catalog/catalog-bridge-tablet.jpg"
                media="(min-width: 768px)">
              <img class="catalog__item-picture" src="img/catalog/catalog-bridge.jpg" width="280" height="280"
                alt="Растение в пустыне">
            </picture>
            </div>
            <div class="catalog__description-image-wrapper">
              <figcaption class="catalog__description-image">Мост дьявола<span
                  class="catalog__description-image-author">Автор фото: Антон</span></figcaption>
              <button class="catalog__item-button" type="button">
                <span class="visually-hidden">
                  Поставить лайк
                </span>
                <span class="catalog__item-button-quantity">254</span>
              </button>
            </div>
          </div>
        </figure>
        <figure class="catalog__item catalog__item-bottom">
          <div class="catalog__item-wrapper container">
            <figcaption class="catalog__item-description-title title-main">Все еще сомневаетесь?</figcaption>
            <figcaption class="catalog__item-description-video paragraph-main">Смотрите видеопрезентацию и скорее за
              билетами, пока они не подорожали в очередной раз!</figcaption>
            <picture class="catalog__item-video">
              <source width="1200" height="400" srcset="img/catalog/video-desktop.jpg" media="(min-width: 1280px)">
              <source width="648" height="400" srcset="img/catalog/video-tablet.jpg" media="(min-width: 768px)">
              <img class="catalog__item-video" src="./img/catalog/video-mobile.jpg.jpg" width="280" height="177" alt="Видео презентация
          ">
            </picture>
            <button class="catalog__item-video-button" type="button">
              <span class="visually-hidden">Включить видео</span>
            </button>
          </div>
        </figure>
      </div>
    </section>
  </main>
  <!-- Подвал -->
  <footer class="page__footer">
    <div class="page__footer-wrapper">
      <p class="page__footer-hash title-main">#visitSEDONA</p>
      <div class="page__footer-social social">
        <a class="social__link social__vk" href="#">
          <svg class="social__vk-img" width="24" height="24">
            <use xlink href="./img/sprite.svg#vk"></use>
          </svg>
          <span class="visually-hidden">В контакте</span>
        </a>
        <a class="social__link social__tg" href="#">
          <svg class="social__vk-img" width="24" height="24">
            <use xlink href="./img/sprite.svg#telegram"></use>
          </svg>
          <span class="visually-hidden">Телеграм</span>
        </a>
        <a class="social__link social__yt" href="#">
          <svg class="social__vk-img" width="24" height="24">
            <use xlink href="./img/sprite.svg#youtube"></use>
          </svg>
          <span class="visually-hidden">Ютуб</span>
        </a>
      </div>
      <a class="page__footer-html paragraph-main">Разработано
        <svg class="page__footer-html-img" width="27" height="34">
          <use xlink href="./img/sprite.svg#htmlacademy"></use>
        </svg>
        <span class="visually-hidden">Разработано html academy</span>
      </a>
    </div>
  </footer>
  </div>
</body>

</html>
